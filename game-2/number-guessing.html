    <main>
      <h2>Guess a Number</h2>
      <h3>Let's play a number</h3>
      <p>Guess a number between 1 and 20</p>
      <div>
        <label>Enter your guess</label>
        <input type="number" id="guess-input" />
      </div>

      <div>
        <button id="guess-button" class="btn">Guess</button>
      </div>

      <section>
        <div id="feedback"></div>
      </section>

      <div id="play-again-container">
        <button id="play-again-button" class="btn">Play again</button>
      </div>
    </main>
