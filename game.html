<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Phase-O-Matic</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: Veranda, Helvatica, sans-serif;
      }
    </style>
    <script>
      function makePhrases() {
        var words1 = ["24/7", "multi-tier", "30,000 foot", "B-to-B", "win-win"];
        let words2 = [
          "empowered",
          "value-added",
          "oriented",
          "focused",
          "aligned",
        ];
        let words3 = [
          "process",
          "solution",
          "tipping-point",
          "strategy",
          "vision",
        ];

        let rand1 = Math.floor(Math.random() * words1.length);
        let rand2 = Math.floor(Math.random() * words2.length);
        let rand3 = Math.floor(Math.random() * words3.length);

        let phrase = words1[rand1] + " " + words2[rand2] + " " + words3[rand3];
        let phraseElement = document.getElementById("phrase");
        phraseElement.innerHTML = phrase;
      }
      window.onload = makePhrases;
    </script>
  </head>
  <body class="game">
    <h1>The Phase-O-Matic says</h1>
    <a href="/superninja/">Home</a>
    <p id="phrase"></p>
    </script>
  </body>
</html>
